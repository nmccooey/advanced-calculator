<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  </head>
  <body>
    <header>
      <h1 class="title">Advanced Calculator &nbsp;<i class="fas fa-calculator"></i></h1>
    </header>
    <main>
      <div class="calc-container">
        <div class="display-screen">
          <p class="display-result">0</p>
        </div>
        <button data="pi" class="calc-button">&pi;</button>
        <button data="squareroot" class="calc-button">&radic;</button>
        <button data="percent" class="calc-button">&percnt;</button>
        <button data="delete" class="calc-button">DEL</button>
        <button data="divide" class="calc-button">&divide;</button>
        <button data="factorial" class="calc-button">x!</button>
        <button data="7" class="calc-button">7</button>
        <button data="8" class="calc-button">8</button>
        <button data="9" class="calc-button">9</button>
        <button data="multiply" class="calc-button">&times;</button>
        <button data="power2" class="calc-button">x&sup2;</button>
        <button data="4" class="calc-button">4</button>
        <button data="5" class="calc-button">5</button>
        <button data="6" class="calc-button">6</button>
        <button data="minus" class="calc-button">&minus;</button>
        <button data="power3" class="calc-button">x&sup3;</button>
        <button data="1" class="calc-button">1</button>
        <button data="2" class="calc-button">2</button>
        <button data="3" class="calc-button">3</button>
        <button data="plus" class="calc-button">&plus;</button>
        <button data="clear" class="calc-button">C</button>
        <button data="plusminus" class="calc-button">&plusmn;</button>
        <button data="0" class="calc-button">0</button>
        <button data="decimal" class="calc-button">.</button>
        <button data="equals" class="calc-button">&equals;</button>
      </div>
    </main>

    <footer>
      <a href="https://github.com/nmccooey" target="_blank" class="copyright">
        Created By: Nicholas McCooey | <i class="fab fa-github"></i>
      </a>
    </footer>
  
    <script src="https://kit.fontawesome.com/829b98cafe.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
