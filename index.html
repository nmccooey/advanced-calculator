<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h1 class="title">Advanced Calculator</h1>
    </header>
    <main>
      <div class="calc-container">
        <div class="display-screen">
          <p id="display-result">0</p>
        </div>
        <button class="calc-button">&pi;</button>
        <button class="calc-button">&radic;</button>
        <button class="calc-button">&percnt;</button>
        <button class="calc-button">DEL</button>
        <button class="calc-button">&divide;</button>
        <button class="calc-button">x!</button>
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">&times;</button>
        <button class="calc-button">x&sup2;</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">&minus;</button>
        <button class="calc-button">x&sup3;</button>
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">&plus;</button>
        <button class="calc-button">EE</button>
        <button class="calc-button">&plusmn;</button>
        <button class="calc-button">0</button>
        <button class="calc-button">.</button>
        <button class="calc-button">&equals;</button>
      </div>
    </main>

    <footer>
      <p class="copyright">
        Created By: Nicholas McCooey |
        <a href="https://github.com/nmccooey" target="_blank"
          ><i class="fab fa-github"></i>
        </a>
      </p>
    </footer>
  
    <script src="https://kit.fontawesome.com/829b98cafe.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
